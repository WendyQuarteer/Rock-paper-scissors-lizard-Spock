<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors-lizard-Spock</title>
</head>
<body>
<main>
    <header><h1>Rock-Paper-Scissors-Lizard-Spock</h1></header>

    <div class="pressButton">
        <table>
            <tr>
                <td>
                    <a>
                        <img src="pictures/rock.png" id="rock" alt="Rock" title="Rock">
                    </a>
                </td>
                <td>
                    <a>
                        <img src="pictures/paper.png" id="paper" alt="Paper" title="Paper">
                    </a>
                </td>
                <td>
                    <a>
                        <a>
                            <img src="pictures/scissors.png" id="scissors" alt="Scissors" title="Scissors">
                        </a>
                    </a>
                </td>
                <td>
                    <a>
                        <img src="pictures/lizard.png" id="lizard" alt="Lizard" title="Lizard">
                    </a>
                </td>
                <td>
                    <a>
                        <img src="pictures/spock.png" id="spock" alt="Spock" title="Spock">
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <div class="computerPlays">
                        <a>
                            <img src="pictures/play.png" id="computerButton" alt="computerPlays" title="ComputerPlays">
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="result">
        <h3 id="chosenButton"></h3>
        <h3 id="computerChose"></h3>
        <h2 id="winner"></h2>
    </div>

    <div class="reset">
        <a>
            <img src="pictures/reset.png" id="resetButton" alt="Reset" title="Reset">
        </a>
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
